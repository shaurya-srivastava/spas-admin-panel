<html>
    <head> 
      {% include "components/default/admin-panel-header.html.twig" %}  
      <script type="text/javascript" src="{{site.uri.public}}/mywebsite/js/get_sms.js"></script>
      <title>SMS Records</title>
    </head>
  <body>
      <!-- Include the Admin Panel Navigation bar-->
      {% include "components/default/admin-panel-nav-bar.html.twig" %}
      
      <br><br>
      <form class="col s12" id="inputForm" name="inputForm" method="POST" onsubmit="">
        <div class="row container"> 
          <div id="startdate_div" class="input-field col s3 offset-s3">
            <input id="startdate_input" type="date" class="datepicker">                  
            <label for="Start Date" data-required="true">Start Date</label>
          </div>
          <div id="enddate_div" class="input-field col s3 ">
            <input id="enddate_input" type="date" class="datepicker">                  
            <label for="End Date" data-required="true">End Date</label>
          </div>
        </div>
        <div class="row container"> 
          <div class="center">
            <button class="btn-large waves-effect waves-light" type="submit" name="action">Search</button>
          </div>                  
        </div>
      </form>
      <span class="black-text"><h5 id="hostnameAndFilenameResult"></h5></span>
        <div id="wait" class="row container center">
            <div class="preloader-wrapper big active">
              <div class="spinner-layer spinner-red-only ">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div>
                <div class="gap-patch">
                  <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
        </div>
        {% include "components/default/admin-panel-smsTable.html.twig" %}
